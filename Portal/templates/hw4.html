{% extends "base.html" %}
{% block content %}
<h2>HW4 – Panorama Stitching and SIFT</h2>
<link rel="stylesheet" href="{{ url_for('static', filename='hw4/style.css') }}">

<div class="container">
  <div class="column">
    <h3>Part 1 — Panorama Stitching</h3>
    <p>Upload 4 or more images:</p>
    <form id="form_part1" enctype="multipart/form-data">
      <input type="file" name="pano_images" multiple required>
      <button type="submit">Run Stitching</button>
    </form>
    <div id="part1_result"></div>
  </div>
  <div class="column">
    <h3>Part 2 — SIFT From Scratch</h3>
    <p>Upload two images:</p>
    <form id="form_part2" enctype="multipart/form-data">
      <input type="file" name="sift_img1" required><br><br>
      <input type="file" name="sift_img2" required><br><br>
      <button type="submit">Run SIFT</button>
    </form>
    <div id="part2_result"></div>
  </div>
</div>

<script src="{{ url_for('static', filename='hw4/script.js') }}"></script>
{% endblock %}
